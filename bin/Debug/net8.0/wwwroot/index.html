<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photino for .NET Demo</title>
    <link rel="stylesheet" href="assets/main.css" />
</head>
<body>

    <h1 class="text-center">Hello to Minecraft .NET</h1>

    <p class="text-center">
        This is a static HTML file with CSS and JavaScript, served from a local web root. 
        Click on the button below to send a message to the backend and start minecraft.
        It will respond and open minecraft 1.20.4 :)
    </p>
    <button id="primary-center" class="primary center">Call Minecraft.NET</button>

    <script src="app://dynamic.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("primary-center").onclick = function() {
                window.external.sendMessage("launch");
            }   
        });
    </script>
</body>
</html>
